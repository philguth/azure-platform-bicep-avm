name: Deploy Bootstrap (Bicep)

on:
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

env:
  LOCATION: centralus
  RG_BOOTSTRAP: rg-philguth-bootstrap-dev
  DEPLOYMENT_NAME: bootstrap-dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:  ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Ensure Resource Group
        run: |
          az group create -n "$RG_BOOTSTRAP" -l "$LOCATION"

      - name: Deploy
        run: |
          az deployment group create \
            -g "$RG_BOOTSTRAP" \
            -n "$DEPLOYMENT_NAME" \
            -f infra/bootstrap/main.bicep \
            -p infra/bootstrap/dev.bicepparam
